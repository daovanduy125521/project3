<div class="detail-wrap d-flex">
    <div class="detail-item">
        <img src="{{ product.url }}" alt="{{ product.name }}" />
    </div>
    <div class="info-item">
        <h1>{{ product.name }}</h1>
        <div>${{ product.price }}</div>
        <div>{{ product.description }}</div>
        <select [(ngModel)]="selectedOption" class="select-input">
            <option *ngFor="let option of options" [value]="option">
                {{ option }}
            </option>
        </select>
        <button class="btn btn-primary d-block mb-2" (click)="addProductToCart(product, selectedOption)">
            Add to cart
        </button>
        <a class="back-link" routerLink="/"><i class="bi bi-arrow-left"></i> Back to product list</a>
    </div>
</div>
