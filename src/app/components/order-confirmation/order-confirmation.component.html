<div class="confirmation-container d-flex">
    <h1 class="confirmation-header">Success!</h1>
    <div class="confirmation-body d-flex">
        <div class="confirmation-body d-flex">
            <div class="d-flex">
                Thank you,&nbsp;<span class="font-weight-bold d-inline">{{ name }}!</span>
            </div>
        </div>
        <div class="confirmation-body d-flex">
            <div class="d-flex">
                Your&nbsp;<span class="font-weight-bold d-inline">${{ totalMoney }}</span>&nbsp;order is confirmed!
            </div>
        </div>
        <div class="confirmation-body d-flex">
            Please allow 1-3 business day(s) for shipping.
        </div>
        <button class="btn btn-primary" routerLink="/">Back to product list</button>
    </div>
</div>
